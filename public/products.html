				<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
					<h1>Products</h1>

					<section class="row text-center placeholders">
						
						<div class="col-6 col-sm-3 placeholder">
							<button type="button" class="btn btn-outline-success btn-lg" data-toggle="modal" data-target="#productModal"><i class="fa fa-cart-plus"></i> Add product</button>

							<div class="modal fade" id="productModal" tabindex="-1" role="dialog">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title">Add product details</h5>
											<button type="button" class="close" data-dismiss="modal"></button>
										</div>
										<div class="modal-body">
											<div class="form-group row">
												<label for="name" class="col-2 col-form-label">Name</label>
												<div class="col-10">
													<input type="text" name="name" class="form-control">
												</div>
											</div>
											<div class="form-group row">
												<label for="description" class="col-2 col-form-label">Desc.</label>
												<div class="col-10">
													<textarea type="text" name="description" class="form-control" rows="2"></textarea>
												</div>
											</div>
											<div class="form-group row">
												<label for="price" class="col-2 col-form-label">Price</label>
												<div class="col-10">
													<input type="number" name="price" class="form-control">
												</div>
											</div>
											<div class="form-group row">
												<label for="fileU" class="col-2 col-form-label">Image</label>
												<div class="col-10">
													<input type="file" name="fileU" class="form-control-file">
												</div>
											</div>
											<div class="form-group row">
												<label for="status" class="col-2 col-form-label">Status</label>
												<div class="col-10">
													<select name="status" class="form-control">
														<option>Active</option>
														<option>Inactive</option>
													</select>
												</div>
											</div>
											<div class="form-group row">
												<label for="category" class="col-2 col-form-label">Category</label>
												<div class="col-10">
													<select name="category" class="form-control">
														<option></option>
														<option></option>
													</select>
												</div>
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
											<button type="button" class="btn btn-success">Add</button>
										</div>
									</div>
								</div>
							</div>
						</div>

						<table class="table table-striped">
